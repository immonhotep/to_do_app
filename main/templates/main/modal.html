


<!-- Delete Modal -->
<div class="modal fade" id="deleteModal-{{task.pk}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Do you want to delete this task ? </h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      {{task.title|truncatechars:20}}
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        <form method="POST" action="{% url 'delete_task' task.pk %}">
        {% csrf_token%}
        <button type="submit" class="btn btn-danger btn-sm" data-mdb-ripple-init>Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->

</div>
